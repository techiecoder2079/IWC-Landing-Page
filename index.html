<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IWC</title>
</head>
<body>
    <div class="overlay">
        <h1 class="company">IWC</h1>
        <h1 class="fullform">International Watch Company</h1>
        <span>Schaffhausen</span>
    </div>

    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>
                    <span>IWC</span>
                    <br>
                    Schaffhausen
                </h1>
            </div>


            <div class="menu-links">
                <ul>
                    <li>home</li>
                    <li>categories</li>
                    <li>collections</li>
                    <li>contact</li>
                </ul>
            </div>


            <div class="scrolldown">Scroll</div>
        </div>

        <div class="text">
            <div class="title">IWC</div>
            <p>PORTUGIESER AUTOMATIC 40 <br>Rs. 1391800</p>
        </div>

        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="https://www.iwc.com/en/watches.html#%7B%7D" target="_blank">Watch Now</a>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa fa-youtube"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-git"></i></li>
            </ul>
        </div>


        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse copper"></div>
            <div class="circle1"><span>Small Working Seconds</span></div>
            <div class="circle2"><span>Model No. IW358306</span></div>
        </div>


    </div>

    <script>
        TweenMax.to(".overlay h1", 2 ,{
    opacity: 0,
    y: -60,
    ease: Expo.easeInOut
})



TweenMax.to(".overlay span", 2 ,{
    delay: 0.4,
    opacity: 0,
    y: -60,
    ease: Expo.easeInOut
})

TweenMax.to(".overlay", 2,{
    delay : 1,
    top : "-100%",
    ease : Expo.easeInOut
})


TweenMax.from(".ellipse-container", 1,{
    delay : 2,
    opacity: 0,
    ease : Expo.easeInOut
})


TweenMax.from(".copper", 1,{
    delay : 3.5,
    opacity: 0,
    ease : Expo.easeInOut
})


TweenMax.from(".circle1", 1,{
    delay : 2.4,
    opacity: 0,
    ease : Expo.easeInOut
})


TweenMax.from(".circle2", 1,{
    delay : 2.6,
    opacity: 0,
    ease : Expo.easeInOut
})


TweenMax.from(".logo", 1,{
    delay : 3,
    opacity: 0,
    y: -100,
    ease : Expo.easeInOut
})

TweenMax.staggerFrom(".menu-links ul li", 1,{
    delay: 3.2,
    opacity : 0,
    x: -100,
    ease : Expo.easeInOut
}, 0.08)

TweenMax.from(".scrolldown", 1,{
    delay : 3.4,
    opacity: 0,
    y: 100,
    ease : Expo.easeInOut
})

TweenMax.from(".text .title", 1,{
    delay : 3,
    opacity: 0,
    x: 200,
    ease : Expo.easeInOut
})


TweenMax.from(".text p", 1,{
    delay : 3.2,
    opacity: 0,
    x: 200,
    ease : Expo.easeInOut
})


TweenMax.from(".watchnow", 1,{
    delay : 3.4,
    opacity: 0,
    x: 200,
    ease : Expo.easeInOut
})


TweenMax.staggerFrom(".media ul li", 1,{
    delay: 3,
    opacity : 0,
    y: 100,
    ease : Expo.easeInOut
}, 0.08)
</script>
</body>
</html>
